# 測試巢狀陣列缺少必要欄位
apiconfig:
  routes:
    - path: /api/users
      method: GET
      handler: getUsersHandler
      middlewares:
        - name: auth
          priority: 1
        - name: logging
          # ❌ 缺少 priority
        - priority: 3
          # ❌ 缺少 name

    - path: /api/posts
      method: GET
      handler: getPostsHandler
      middlewares:
        - name: auth
          priority: 1    # ✓ 都有

  timeout: 5000
