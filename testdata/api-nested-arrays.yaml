# 測試多層陣列存取和重複檢查
apiconfig:
  routes:
    - path: /api/users
      method: GET
      handler: getUsersHandler
      middlewares:
        - name: auth
          priority: 1
        - name: logging
          priority: 2
        - name: ratelimit
          priority: 3

    - path: /api/posts
      method: GET
      handler: getPostsHandler
      middlewares:
        - name: auth
          priority: 1
        - name: cache
          priority: 2

  timeout: 5000
