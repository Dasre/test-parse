# 測試重複檢查和多層陣列的配置檔
apiconfig:
  routes:
    - path: /api/users
      method: GET
      handler: getUsersHandler
      middlewares:
        - name: auth
          priority: 1
        - name: logging
          priority: 2
    - path: /api/users  # 重複的 path
      method: POST
      handler: createUserHandler
      middlewares:
        - name: auth
          priority: 1
    - path: /api/posts
      method: GET
      handler: getPostsHandler
      middlewares:
        - name: auth  # middlewares 中重複的 name
          priority: 3
        - name: auth  # middlewares 中重複的 name
          priority: 4
